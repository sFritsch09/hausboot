# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
        name: checkout

      - name: 'Login to Container Registry'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_SERVERNAME }}.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        id: buildx

      - name: create-json
        id: create-json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: 'service.json'
          json: ${{ secrets.GOOGLE_AUTH }}

      - name: Build containers
        run: |
          docker buildx build --load -f ./api/Dockerfile.dev -t ${{ secrets.REGISTRY_SERVERNAME }}.azurecr.io/hausbootdev/api:$version --secret id=GOOGLE_AUTH,src=./service.json ./api
          docker buildx build --load -t ${{ secrets.REGISTRY_SERVERNAME }}.azurecr.io/hausbootdev/client:$version --secret id=_env,src=$CLIENT_ENV ./client
          docker build -f ./nginx/Dockerfile.dev -t ${{ secrets.REGISTRY_SERVERNAME }}.azurecr.io/hausbootdev/server:$version ./nginx
        env:
          CLIENT_ENV: ${{ secrets.CLIENT_ENV }}
          version: 1.0.0

      - name: List images
        run: |
          docker image ls

      - name: Push Multi-Container
        run: |
          docker push ${{ secrets.REGISTRY_SERVERNAME }}.azurecr.io/hausbootdev/api:$version
          docker push ${{ secrets.REGISTRY_SERVERNAME }}.azurecr.io/hausbootdev/client:$version
          docker push ${{ secrets.REGISTRY_SERVERNAME }}.azurecr.io/hausbootdev/server:$version
