version: '3.9'
services:
  api:
    container_name: Hausboot-Api
    build:
      network: host
      dockerfile: Dockerfile.dev
      context: ./api
    ports:
      - '3100:3100'
  client:
    container_name: Hausboot-Frontend
    env_file: ./client/.env
    build:
      network: host
      dockerfile: Dockerfile
      context: ./client
    ports:
      - '3000:3000'
  nginx:
    depends_on:
      - api
      - client
    container_name: Hausboot-Server
    restart: always
    build:
      network: host
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '80:80'
