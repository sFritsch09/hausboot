server {
listen 443 ssl default_server;
server_name teichland-kapit채ne.de;
# SSL certificate
ssl_certificate /etc/letsencrypt/live/teichland-kapit채ne.de/fullchain.pem;
ssl_certificate_key /etc/letsencrypt/live/teichland-kapit채ne.de/privkey.pem;
# frontend
  location / {
    proxy_redirect     off;
    proxy_set_header   Host $host;
