<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			table {
				border-spacing: 1;
				border-collapse: collapse;
				background: rgb(243, 248, 255);
				border-radius: 6px;
				overflow: hidden;
				max-width: 800px;
				width: 100%;
				margin: 0 auto;
			}
			td,
			th {
				padding-left: 8px;
			}
			tbody,
			tr {
				height: 40px;
			}
			.container {
				font-family: sans-serif;
			}
			.table-header {
				background: #ffed86;
				font-size: 16px;
				height: 60px;
				text-align: left;
			}
			.table-wrapper {
				width: 40em;
			}
			.image-wrapper {
				display: flex;
				display: -webkit-flex;
				width: 50em;
				padding: 1em;
				align-items: center;
			}
			.hint {
				display: flex;
				display: -webkit-flex;
				align-items: center;
			}
			.details {
				padding-top: 1em;
			}
			.message {
				padding: 1em 0;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Buchungsbestätigung</h1>
			<div class="details">
				<h3>#BOOT#</h3>
			</div>
			<div class="message">
				Eine Buchung wurde von #NAME# bestätigt und ein Angebot soll an folgende Mail gesendet
				werden: #EMAIL#
			</div>
			<div class="message">Es wurde ein Anzahlung von #PRICE#€ vorgenommen.</div>
			<div class="table-wrapper">
				<table>
					<thead>
						<tr class="table-header">
							<th>Name</th>
							<th>Email</th>
							<th>Person</th>
							<th>Von</th>
							<th>Bis</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>#NAME#</td>
							<td>#EMAIL#</td>
							<td>#PERSON#</td>
							<td>#DATESTART#</td>
							<td style="padding-right: 8px">#DATEEND#</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
